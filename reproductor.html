<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
    <link rel="stylesheet" href="style-music.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- PLAYER -->
    <main class="player">
      <h1 class="title" id="title">Nueva canci√≥n</h1>

      <img class="cover" src="" id="cover" />

      <div class="progress-container" id="progress-container">
        <section class="progress" id="progress"></section>
      </div>

      <audio src="" id="audio"></audio>

      <section class="controls">
        <button class="prev">
          <i id="prev" class="fas fa-backward"></i>
        </button>
        <button class="play">
          <i id="play" class="fas fa-play"></i>
        </button>
        <button class="next">
          <i id="next" class="fas fa-forward"></i>
        </button>
      </section>

      <!-- Song list -->
      <ul class="songs" id="songs">
        <!-- <li><a href="#">Song 1</a></li>
        <li><a class="active" href="#">Song 2</a></li>
        <li><a href="#">Song 3</a></li> -->
      </ul>
    </main>
  </body>
  <script src="main.js"></script>
</html>
